<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flask-SocketIO Example</title>
</head>
<body>
    <h1>Flask-SocketIO Example</h1>
    <div id="messages"></div>
    <form action="" method="POST">
        <input type="text" name="message" id="message">
        <button type="submit">Send</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        var socket = io.connect('http://127.0.0.1:9000/chat');
        socket.on('message', function(data) {
            var messages = document.getElementById('messages');
            messages.innerHTML += '<p>' + data + '</p>';
        });
        document.forms[0].onsubmit = function() {
            var messageInput = document.getElementById('message');
            socket.emit('message', JSON.stringify({"msg":"写一个50字的中国历史","uid":"e2c32cda-09be-4a9e-b489-fb3e53cc6ab6","messageID":"01GXQTMTWFEQC1SJH76CQK24K4","response_type":"text","request_type":"text"}) );
           
            return false;
        }
    </script>
</body>
</html>
